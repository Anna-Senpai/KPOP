<ion-app>
  <ion-content>
    <table border="1" width="70%" cellpadding="50" mat-table [dataSource]="users" class="mat-elevation-z8" >
        
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Користувач &nbsp; </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} &nbsp; </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Назва </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Виконання </th>
        <td mat-cell *matCellDef="let element"><input type="checkbox" [checked]="element.completed"/> </td>
      </ng-container>         
        
        


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>
    <input type="button" (click)="clearStorage()" value="Очистити">
    <hr>
    <hr>
    <storageEnjoyer [inpUsers]="usersStorage"></storageEnjoyer>
  </ion-content>
</ion-app>
